<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="informacoes">
            <div class="imc">
                <ul>
                    <h4>IMC</h4>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>

            <div class="resultado">
                <ul>
                    <h4>Resultado</h4>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>
        </div>


        <form action="/" id="formulario" method="POST">
            <h1>Calcule seu IMC</h1>
            <label class="peso" for="peso">Peso</label>
            <input type="text" id="peso">

            <label class="altura" for="altura">Altura</label>
            <input type="text" id="altura">

            <!-- <label for="input-test-3">label teste #3</label>
            <input type="email" id="input-teste-3">

            <label for="input-test-4">label teste #4</label>
            <input type="number" id="input-teste-4"> -->

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
